<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dense Sphere of Cubes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
function setup() {
  createCanvas(windowWidth, windowHeight, WEBGL);
  angleMode(DEGREES);
  strokeWeight(2); 
  noFill();
  stroke(32, 8, 64);
  
  describe(
    'Users can click on the screen and drag to adjust their perspective in 3D space. The space contains a dense sphere of dark purple cubes on a light pink background.'
  );
}

function draw() {
  background(250, 180, 200);
  orbitControl();

  for (let zAngle = 0; zAngle <= 180; zAngle += 15) {
    for (let xAngle = 0; xAngle < 360; xAngle += 15) {
      push();
      rotateZ(zAngle);
      rotateX(xAngle);
      translate(0, 400, 0);
      box(15); 
      pop();
    }
  }
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
